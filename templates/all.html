{% extends 'base.html' %}
{% load static %}
{% block title %}All{% endblock %}

{% block body %}

<style>
    .container {
        position: absolute;
        padding: 1rem;
        margin: 1rem;
        background-color: lightgray;
        left: 15%;
        width: 85%;
        top: 25%;

    }
</style>
<div class="container">
    <a class='btn btn-link my-4' href="{% url 'home' %}">Create New Data</a>
    <table class="table table-sm table-info table-hover table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">File</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{i.name}}</td>
                <td><a href="{{i.files.url}}">Documents</a></td>
                <td><img src="{{i.image.url}}" width='100' height='100' style='border-radius: 20%;'></td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>


{% endblock %}
